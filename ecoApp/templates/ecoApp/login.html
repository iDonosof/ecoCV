{% extends 'ecoApp/index.html' %}
{% block content %}
    <div class="container">
        {% if not alert %}
            <div class="alert alert-danger" role="alert">
                Usuario o contraseña incorrectos
            </div>
        {% endif %}
        <form action="" class="form" id="login-form" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input class="form-control" type="text" id="username" name="username" placeholder="Ingresar nombre de usuario"
                            data-toggle="tooltip" title="Ingresar nombre de usuario">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input class="form-control" type="password" id="password" name="password" placeholder="Ingresar nombre de usuario"
                            data-toggle="tooltip" title="Ingresar nombre de usuario">
                    </div>
                    <button type="submit" class="btn btn-primary" data-toggle="tooltip" title="Click para iniciar sesion!">
                        Iniciar sesion
                    </button>
                </div>
                <div class="col"></div>
            </div>
        </form>
    </div>
{% endblock %}
